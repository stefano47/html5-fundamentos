<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercícios HTML</title>

    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1> 
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/aula004.html">01 - Tags para texto #01</a> |
        <a href="exercicios/aula005.html">02 - Tags para texto #02</a> |
        <a href="exercicios/aula006.html">03 - Listas</a> |
        <a href="exercicios/aula007.html">04 - Listas Aninhadas</a> |
        <a href="exercicios/aula008.html">05 - Links</a> |
        <a href="exercicios/aula009.html">06 - Tabelas</a> |
        <a href="exercicios/form/aula10.html">07 - Formulário</a> |
        <a href="exercicios/aula011.html">08 - Imagens</a> |
        <a href="exercicios/aula012.html">09 - Vídeo</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()

                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
